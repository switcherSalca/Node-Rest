<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-signin-client_id" content="126769760814-t3eo0vvts4rrsel1lp1enkcqulmo28mq.apps.googleusercontent.com">
    <title>Sign In in google</title>
</head>

<body>
    <h1>Google sign in</h1>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <p></p>
    <a href="#" onclick="signOut();">Sign out</a>

</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

        var id_token = googleUser.getAuthResponse().id_token;

        // console.log('id_token:' + id_token);

        // var url = window.location.hostname.includes('localhost') ?
        //     'http://localhost:8080/api/auth/google' : null;


        const data = {
            id_token
        }

        // console.log(data);

        fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(resp => resp.json())
            .then(data => console.log('my server', data))
            .catch(err => console.log('error', err));
    }

    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function() {
            console.log('User signed out.');
        });
    }
</script>

</html>
